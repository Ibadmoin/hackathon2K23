<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-Chats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- login page -->
    <div class="login-div">

        <h2>Sign UP</h2>
        <div class="form">
      


            <p>UserName</p>
            <label for="email">
                <i class="fa-solid fa-envelope" style="color: #5983f4;"></i>
                <input type="text" id="userName" placeholder="Type your full name" required="">
            </label>
            <p>Email</p>
            <label for="email">
                <i class="fa-solid fa-envelope" style="color: #5983f4;"></i>
                <input type="text" id="loginEmail" placeholder="Type your email address" required="">
            </label>
            <p>Password</p>
            <label for="Password">
                <i class="fa-solid fa-lock" style="color: #5983f4;"></i>
                <input type="text" id="loginPass" placeholder="Type your password" required="">
            </label>

            <button class="loginBtn" id="signUp">Register</button>
            <a href="./index.html">Already have an account?</a><br />

            <div class="other-signin">
                <span>Or Sign in with:</span>
                <div class="smethodDiv">
                    <div class="smethod"><img src="./images/icons/google.png" alt=""></div>
                    <div class="smethod"><img src="./images/icons/facebook.png" alt=""></div>
                    <div class="smethod"><img src="./images/icons/phone-call.png" alt=""></div>
                </div>
            </div>
        </div>


    </div>

</body>


<script type="module" src="app.js"></script>
</html>
