<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-Chats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>
    <script
    src="https://kit.fontawesome.com/b4fc311639.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <!-- login page -->
    <div class="login-div">

        <h2>Login</h2>
        <div class="form">
       
            <p>Email</p>
            <label for="email">
                <i class="fa-solid fa-envelope" style="color: #5983f4;"></i>
                <input type="text" id="email" placeholder="Type your email address" required="">
            </label>
            <p>Password</p>
            <label for="Password">
                <i class="fa-solid fa-lock" style="color: #5983f4;"></i>
                <input type="text" id="password" placeholder="Type your password" required="">
            </label>

            <button class="loginBtn" id="loginBtn">Login</button>
            <a href="./Signup.html"">Don't have an account?</a><br />

            <div class="other-signin">
                <span>Or Sign in with:</span>
                <div class="smethodDiv">
                    <div class="smethod"><img src="./images/icons/google.png" alt=""></div>
                    <div class="smethod"><img src="./images/icons/facebook.png" alt=""></div>
                    <div class="smethod"><img src="./images/icons/phone-call.png" alt=""></div>
                </div>
            </div>
        </div>


    </div>



</body>

<script type="module" src="app.js"></script>
</html>
